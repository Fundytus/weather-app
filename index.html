<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Roboto:ital,wght@0,500;1,900&family=Work+Sans:wght@200;300&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-primary fw-bold">Weather Forecast</h1>
        <form id="search-form" class="mb-3">
            <input type="search" class="form-control" placeholder="Search city here" id="search-input"
                autocomplete="off">
            <button class="btn btn-primary searchCityBtn" type="submit" value="Search">Search</button>
            <button type="button" class="btn btn-success searchCurrentBtn">Current</button></form>
        <div class="currentWeatherBlock border border-primary-subtle rounded d-flex justify-content-between mb-5">
            <div class="mainInfo">
                <h3 class="fw-bold">Current Weather</h3>
                <p class="currentDate">
                </p>
                <h2 class="text-primary fw-bolder mt-5" id="searchCity"></h2>
                <div class="d-flex">
                    <img src="./images/hot_sun_weather.png" alt="" class="sunImg me-4">
                    <h2 class="mt-5 me-1" id="currentTemp"></h2>
                    <a href="#" id="celsius" class="active link-underline-light mt-5 fs-6">°C </a> <span class="mt-5"> |
                    </span>
                    <a href="#" id="fahrenheit" class="link-underline-light mt-5 fs-6">°F</a>
                </div>
                <p class="ms-4 fs-6 description"></p>
            </div>
            <div class="aditionalInfo align-items-center">
                <p class="text-center fs-5 mb-4 feelsLike">Feels like </p>
                <div class="d-flex justify-content-around">
                    <div class="highParameters">
                        <div class="mb-3"><span class="highTemp"></span>
                            <br />
                            <span>High</span></div>
                        <div class="mb-3"><span class="humidity"></span>
                            <br />
                            <span>Humidity</span></div>
                        <!-- <div><span>05:27</span>
                            <br />
                            <span>Sunrise</span></div>-->
                    </div>
                    <div class="lowParameters">
                        <div class="mb-3"><span class="lowTemp"></span>
                            <br />
                            <span>Low</span></div>
                        <div class="mb-3"><span class="windSpeed"></span>
                            <br />
                            <span>Wind</span></div>
                        <!-- <div><span>08:20</span>
                            <br />
                            <span>Sunset</span></div>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="extendedForecast border border-primary-subtle rounded mb-5">
    </div>
    <footer class="mb-4 ms-5">
        <h6> <a href="https://github.com/IvannaHaiovska/weather-app"
                class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover ms-5">Link
                to
                GitHub repository</a></h6>
    </footer>
    <script src="./src/index.js"></script>
</body>

</html>
